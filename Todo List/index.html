<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Todo-List</title>
</head>
<body>
    <div class="todo-container">
        <div class="todo-header">

        </div>

        </div>
        <ul class="todo-list">
        </ul>
      </div>
      
      <script src="./app.js"></script>
</body>
</html>
